<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main class="wrapper">
    <div class="container">
      <a href="https://www.youtube.com/">
        <div class="imageDiv">
          <img src="./images/image-equilibrium.jpg" alt="glass cube with a blue backgroung">
          <div class="overlay">
            <img src="./images/icon-view.svg" alt="eye icon">
          </div>
        </div>
      </a>

      <article class="textArea">
        <h2 class="title"> <a href="#">Equilibrium #3429</a></h2>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="price_time">
          <div class="price">
            <img src="./images/icon-ethereum.svg" alt="etherium icon">
            <p>0.041 ETH</p>
          </div>
          <div class="time">
            <img src="./images/icon-clock.svg" alt="clock icon">
            <p>3 days left</p>
          </div>
        </div>
      </article>
      <hr>
      <div class="creator">
        <div class="dp">
          <img src="./images/image-avatar.png" alt="Headshot of Jules Wyvern" class="dpImage">
        </div>
        <p class="cName">Creation of <span class="surename"><a href="#"> Jules Wyvern</a></span>
        </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.instagram.com/bapu.jpeg/">Bapu</a>.
    </div>
  </main>
</body>

</html>
